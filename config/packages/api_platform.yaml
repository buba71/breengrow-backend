api_platform:
    swagger:
        api_keys:
            apikey:
                name: Authorization
                type: header
    mapping:
        paths:
            - '%kernel.project_dir%/src/Presentation/Api/Consumer/'
            - '%kernel.project_dir%/src/Presentation/Api/Grower/'
            - '%kernel.project_dir%/config/api_platform'
    formats:
        jsonld: ['application/ld+json']
        json:   ['application/json']
        html: ['text/html']


